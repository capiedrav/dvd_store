{% extends "base.html" %}
{% load static %}

{% block title %}Films{% endblock title %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'movies_app/css/movies_app.css' %}">
    <h1>All Films</h1>
    {% for film in film_list %}
        <div>
            <h3><a href="{{ film.get_absolute_url }}">{{ film.title }}</a></h3>
            <a href="{{ film.get_absolute_url }}">
            <img class="film_posters" src="{% static 'movies_app/images/film_posters/'|add:film.title|add:'/Image_1.jpg' %}" alt="{{film.title}}">
            </a>
            <p>Description: {{ film.description }}</p>
        </div>
    {% endfor %}
{% endblock content %}
