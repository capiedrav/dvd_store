{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <div class="form-container">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success mt-2" type="submit">Log In</button>
    </form>
  </div>

{% endblock content %}
